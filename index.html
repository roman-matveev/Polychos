        var circles = [];

        function onKeyDown(event) {
            if (keyData[event.key]) {
                var maxDimensions = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var generatedPoint = maxDimensions * randomPoint;
                var generatedCircle = new Path.Circle(generatedPoint, 100)
                generatedCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(generatedCircle);
            }
        }

        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9)

                if (circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                    i--;
                    console.log(circles);
                }
            }
        }
